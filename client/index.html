<html ng-app="myApp" ng-controller="usersController">

<head>
    <title>Users</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">User Database</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#users">All Users</a>
                    </li>
                    <li>
                        <a href="addUser.html">Add User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-group mx-sm-3" style="width:15%; transform: translateX(170%)" >
        <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search SSN..." title="Type in the SSN">
    </div>
    <table id="myTable" class="table table-responsive" align="center" style="width:50%">
        <thead>
            <th>SSN</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th></th>
        </thead>
        <tbody ng-init="getUsers()">
            <tr ng-repeat="user in users">
                <td>{{user.SSN}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.address}}</td>
                <td>
                    <button ng-click="deleteUser(user.SSN)" type="button" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove"></span> Remove
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/app.js"></script>
    <script src="/controllers/users.js"></script>

    <script>
        function myFunction() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

</body>

</html>
