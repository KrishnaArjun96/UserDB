<html ng-app="myApp" ng-controller="usersController">

<head>
    <title>Users</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">User Database</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">All Users</a>
                    </li>
                    <li class="active">
                        <a href="">Add User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form ng-submit="addUser()" style="margin-left:25%; width:50%">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="validationDefault03">SSN</label>
                <input type="text" class="form-control" ng-model="user.SSN" id="SSN" placeholder="SSN" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Phone Number</label>
                <input type="text" class="form-control" ng-model="user.phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationDefault05">Address</label>
                <input type="text" class="form-control" ng-model="user.address" id="address" placeholder="Address" required>
                <div class="invalid-feedback">
                </div>
            </div>
        </div>

        <button style="margin:10px" class="btn btn-primary" type="submit" onclick="clear()">
            <span class="glyphicon glyphicon-plus"></span> Add User
        </button>
    </form>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/app.js"></script>
    <script src="/controllers/users.js"></script>
</body>

</html>
